<html>
   <head>
      <title>VueJs</title>

   </head>

                        <a :href="goToPage('day1')">Day 1</a>

                   </div>
               </div>               
            </div>            
         </div>
      </div>
      <script type = "text/javascript">
         var vue_det = new Vue({
            el: '#app',
            data: {
               message: 'test message'

            methods :{
